<mat-card class="performance-card">
  <mat-card-header>
    <mat-card-title><small>Performance Metrics</small></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <small>API Response Time: <strong>{{ apiResponseTime }} ms</strong></small>
    <mat-divider></mat-divider>
    <div>
      <small>Component Load Time (including API call): <strong>{{ loadTime }} ms</strong></small>
    </div>
  </mat-card-content>
</mat-card>
<div class="product-card-row">
  <div class="product-card" *ngFor="let product of products">
    <mat-card>
      <div class="wishlist-icon">
        <button mat-icon-button aria-label="Add to Wishlist">
          <mat-icon>favorite_border</mat-icon>
        </button>
      </div>
      <img mat-card-image [src]="product.image" alt="{{ product.title }}">
      <mat-card-content>
        <h2>{{ product.title }}</h2>
        <p>Price: ${{ product.price }}</p>
        <p>Rating: {{ product.rating.rate }} ({{ product.rating.count }} reviews)</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">View</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
