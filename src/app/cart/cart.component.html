<!-- Toggle Button for Performance Metrics -->
<button mat-icon-button class="toggle-metrics" (click)="toggleMetrics()">
  <mat-icon>{{ showMetrics ? 'keyboard_arrow_left' : 'keyboard_arrow_right' }}</mat-icon>
</button>

<!-- Performance Metrics Card -->
<mat-card class="performance-card" *ngIf="showMetrics">
  <mat-card-header>
    <mat-card-title><small>Performance Metrics</small></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <small>API Response Time: <strong>{{ apiResponseTime }} ms</strong></small>
    <mat-divider></mat-divider>
    <div>
      <small>Component Load Time (including API call): <strong>{{ loadTime }} ms</strong></small>
    </div>
  </mat-card-content>
</mat-card>

<!-- Cart Display -->
<div *ngIf="cart" class="cart-container mat-elevation-z4">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Your Cart</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngFor="let product of products" class="product-item">
        <mat-card class="product-card mat-elevation-z2">
          <div class="product-details">
            <img mat-card-image [src]="product.image" alt="Product Image" class="product-image">
            <div class="product-info">
              <mat-card-title>{{ product.title }}</mat-card-title>
              <div class="quantity-price">
                <mat-form-field appearance="outline">
                  <input matInput type="number" [(ngModel)]="product.quantity" min="1">
                </mat-form-field>
                <p class="price">Price: ${{ product.price }}</p>
                <button mat-icon-button color="warn" (click)="deleteProduct(product.id)">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </div>
          </div>
        </mat-card>
      </div>
    </mat-card-content>
  </mat-card>
</div>
