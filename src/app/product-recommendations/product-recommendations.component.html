<!-- Recommended Products -->
<div class="recommended-products">
    <h2 class="section-title">Top Rated Products</h2>
    <div class="product-list">
      <div class="product-row">
        <div *ngFor="let product of recommendedProducts" class="product-item">
          <mat-card class="product-card recommended-card">
            <div class="wishlist-icon">
              <button mat-icon-button aria-label="Add to Wishlist">
                <mat-icon>favorite_border</mat-icon>
              </button>
            </div>
            <img mat-card-image [src]="product.image" alt="Product Image">
            <mat-card-content>
              <h3>{{ product.title }}</h3>
              <p class="product-rating">Rating: {{ product.rating.rate }} ({{ product.rating.count }} reviews)</p>
              <p class="product-price">Price: ${{ product.price }}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="primary" >View</button>
                <button mat-button color="accent" >Add to Cart</button>
              </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
